<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/styles/inline.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
  <title>Deals PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png">
  <meta name="description" content="A sample McD deals app">
  <meta name="theme-color" content="#2F3BA2" />
</head>
<body>
  <header class="header">
    <h1>
      Deals PWA
    </h1>
    <button id="butInstall" aria-label="Install" hidden></button>
    <button id="butRefresh" aria-label="Refresh"></button>
  </header>
 
  <script src="main.dart.js" type="application/javascript"></script>

   <!-- CODELAB: Add the install script here -->
   <script src="assets/scripts/install.js"></script>
   <script>
     // CODELAB: Register service worker.
     if ('serviceWorker' in navigator) {
       window.addEventListener('load', () => {
         navigator.serviceWorker.register('service-worker.js')
             .then((reg) => {
               console.log('Service worker registered.', reg);
             });
       });
     }
   </script>
  
</body>
</html>
